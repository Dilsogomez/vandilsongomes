        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        header p {
            font-size: 1.2rem;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        #main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 1rem;
            min-width: 200px;
            max-width: 300px;
            padding: 20rem;
            text-align: none;
            transition: transform 0.3s ease;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            margin: 0 0 1rem 0;
        }
        .card p {
            margin: 0.5rem 0;
        }
       
        
        .animate-bg {
            animation: gradient 5s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        img { height: 150px;
            width: 150px;
            border: 30px;
            border-radius: 30px;
        }
        .menu {
            font-style: normal;
            color: #ddd;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: none;
            text-align: none;
        }
        

    </style>
